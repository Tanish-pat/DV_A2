<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Data Display</title>
    <style>
      #tree-map {
        width: 100%;
        height: 600px;
      }
      .tooltip {
        position: absolute;
        text-align: center;
        padding: 5px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border-radius: 5px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>Tree Map for Damage Grades of Buildings After Earthquake</h1>
    <div  style="display: flex; flex-direction: row; gap: 10px; width: auto; align-items: center;">
        <div style="display: flex; flex-direction: column; gap: 10px; width: auto; align-items: center;">
            <!-- Dropdown for selecting category -->
            <select id="category-select">
                <option value="Grade 1">Grade 1</option>
                <option value="Grade 2">Grade 2</option>
                <option value="Grade 3">Grade 3</option>
                <option value="Grade 4">Grade 4</option>
                <option value="Grade 5">Grade 5</option>
                <option value="All">All Damages</option>
            </select>

            <!-- Dropdown for selecting color scheme -->
            <label for="colorSchemeSelector">Color Scheme:</label>
            <select id="colorSchemeSelector" onchange="updateColorScheme(this.value)">
                <option value="interpolateBlues">Blues</option>
                <option value="interpolateGreens">Greens</option>
                <option value="interpolateOranges">Oranges</option>
                <option value="interpolatePurples">Purples</option>
                <option value="interpolateReds">Reds</option>
                <option value="interpolateViridis">Viridis</option>
                <option value="interpolateMagma">Magma</option>
                <option value="interpolatePlasma">Plasma</option>
                <option value="interpolateWarm">Warm</option>
                <option value="interpolateCool">Cool</option>
            </select>

            <!-- Dropdown for selecting treemap layout -->
            <label for="layoutSelector">Treemap Layout:</label>
            <select id="layoutSelector" onchange="updateLayout(this.value)">
                <option value="squarify">Squarify</option>
                <option value="binary">Binary</option>
                <option value="slice">Slice</option>
                <option value="dice">Dice</option>
            </select>
        </div>
        <!-- Button to show the tree map -->
        <button onclick="showTreeMap()">Show Tree Map</button>
        <div id="tree-map"></div>

        <!-- Tooltip for district information -->
        <div class="tooltip" id="tooltip"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="trmp2.js"></script>
  </body>
</html>
